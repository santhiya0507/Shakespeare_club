<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Writing Topic - Shakespeare Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gamified.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient admin-page">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0"><i class="fas fa-pen-fancy me-2"></i>Add Writing Topic</h2>
      <div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light"><i class="fas fa-home me-2"></i>Admin Home</a>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="game-card">
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Topic Title</label>
              <input type="text" class="form-control" name="topic" placeholder="e.g., The Importance of Communication" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="5" placeholder="Topic description and instructions..."></textarea>
            </div>
            <button type="submit" class="btn btn-writing w-100"><i class="fas fa-plus me-2"></i>Add Topic</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/gamified.js') }}"></script>
</body>
</html>
